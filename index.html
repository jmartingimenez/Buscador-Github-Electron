<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" charset="UTF-8">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<title>Ejemplo Electron</title>

	<header>

			<div class="col-md-4 mx-auto">
				<form id="formulario" action="#" method="GET" class="form-group">

	<footer class="d-flex justify-content-center mt-auto">

	</footer>
